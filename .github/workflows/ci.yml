name: Node CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
  name: ESLint
  runs-on: ubuntu-latest
  steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Install NPM dependencies
      uses: bahmutov/npm-install@master

    - name: Run ESLint
      run: npm run lint

    - name: Build
      run: npm run build
